<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body class="container mt-5">
    <h2>ðŸ“ˆ Stock Price Prediction</h2>
    <form method="post" action="/predict" class="my-4">
        <div class="mb-3">
            <label for="stock_symbol" class="form-label">Stock Symbol (e.g., AAPL, RELIANCE)</label>
            <input type="text" class="form-control" id="stock_symbol" name="stock_symbol" required>
        </div>
        <div class="mb-3">
            <label for="prediction_range" class="form-label">Prediction Range</label>
            <select class="form-select" id="prediction_range" name="prediction_range">
                <option value="1">Next Day</option>
                <option value="3">Next 3 Days</option>
                <option value="7">Next 7 Days</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>

    {% if prediction_text %}
        <div class="alert alert-info mt-4">
            <h4>{{ prediction_text }}</h4>
        </div>
    {% endif %}

    {% if graph_html %}
        <div class="mt-4">{{ graph_html | safe }}</div>
    {% endif %}
</body>
</html>
